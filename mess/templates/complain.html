{% extends "base.html" %}
{% block title %} <title>Complain</title> {% endblock %}
{% load static%}
{% block body %}

    {% include "components/navbar.html" %}

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'images/kchostel.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>

    <div class="container mt-5">
        <!-- Complaint Form Container with Solid Background -->
        <div class="p-4 rounded shadow-lg" style="background-color: #f1e9d2; color: white;">
            
            <!-- Header -->
            <h2 class="text-center mb-4 bg-danger text-white p-3 rounded">Submit a Complaint</h2>
    
            <!-- Complaint Form -->
            <form method="post" action="">
                {% csrf_token %}
                
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label text-black">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
    
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label text-black">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
    
                <!-- Subject Field -->
                <div class="mb-3">
                    <label for="category" class="form-label text-black">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="mess">Mess</option>
                        <option value="hostel">Hostel</option>
                        <option value="staff">Staff</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <!-- Complaint Description -->
                <div class="mb-3">
                    <label for="complaint" class="form-label text-black">Complaint Description:</label>
                    <textarea id="complaint" name="complaint" class="form-control" rows="5" placeholder="Describe your complaint" required></textarea>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Submit Complaint</button>
                </div>
            </form>
    
            <!-- Success Message -->
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            
        </div> <!-- End of Solid Container -->
    </div>

{% endblock %}
